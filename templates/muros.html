<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diseño de Muro de Contención</title>
</head>
<body>
    <h1>Diseño de Muro de Contención en Voladizo</h1>

    <form action="/calcular_muro" method="post">
        <label>Altura del muro H (m):</label><br>
        <input type="number" name="H" step="0.01" required><br><br>

        <label>Peso específico del suelo γ (kN/m³):</label><br>
        <input type="number" name="gamma_suelo" step="0.01" required><br><br>

        <label>Ángulo de fricción interna φ (°):</label><br>
        <input type="number" name="phi" step="0.1" required><br><br>

        <label>Inclinación del muro α (° respecto a la vertical):</label><br>
        <input type="number" name="alpha" step="0.1" value="0" required><br><br>

        <label>Inclinación del terreno β (° respecto a la horizontal):</label><br>
        <input type="number" name="beta" step="0.1" value="0" required><br><br>

        <label>Peso específico del concreto γc (kN/m³):</label><br>
        <input type="number" name="gamma_concreto" step="0.01" value="24" required><br><br>

        <input type="submit" value="Calcular Muro">
    </form>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
